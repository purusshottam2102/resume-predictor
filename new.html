<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Chance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #fff;
            color: #000;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #00adb5;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Chance Predictor</h2>
        <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
        <button onclick="predictChance()">Check My Chance</button>
        <p id="result"></p>
    </div>
    
    <script>
        function predictChance() {
            const fileInput = document.getElementById('resumeInput');
            if (!fileInput.files.length) {
                alert('Please upload a resume first!');
                return;
            }
            
            const outcomes = ['Bad', 'Good', 'Best'];
            const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
            
            document.getElementById('result').innerText = `Your job chance is: ${randomOutcome}`;
        }
    </script>
</body>
</html>
